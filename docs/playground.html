<div class="wrapper">
  <div class="item">
    <textarea id="input" spellcheck="false"></textarea>
    <textarea id="ast" spellcheck="false" readonly></textarea>
  </div>
</div>
<script src="../src/parser/parser.js"></script>
<script>
  const input = document.getElementById("input"),
    ast = document.getElementById("ast"),
    output = document.getElementById("output"),
    canvas = document.getElementById("render"),
    clearButton = document.getElementById("clear");
  const consoleHandler = (mode = "debug") => {
    return (...args) => {
      let styleCount = 0;
      const element = document.createElement("div");
      for (let arg of args) {
        if (typeof arg !== "string") {
          arg = JSON.stringify(arg, undefined, "  ") ?? "undefined";
        }
        if (styleCount > 0) {
          styleCount--;
          continue;
        }
        styleCount = arg?.match(/%c/)?.length || 0;
        element.innerText += arg.replace(/%c/g, "") + " ";
      }
      element.classList.add(mode);
      output.append(element);
    };
  };
  canvas.onclick = () => {
    const AST = parser.parse(input.value);
    ast.value = JSON.stringify(AST,undefined," ");
  };
  clearButton.onclick = () => {
    output.innerHTML = "";
  };
</script>
<style>
  .wrapper {
    display: flex;
    flex-direction: row;
    height: 100%;
  }
  .item {
    display: flex;
    flex-direction: column;
    flex: 1;
    width: 50vw;
  }
  #render {
    border: solid 1px black;
    aspect-ratio: 16/9;
    transform-origin: 0 0;
  }
  textarea {
    height: 100%;
    flex: 1;
  }
</style>
